{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col">
      <h1>Edycja pomiaru wagi</h1>
    </div>
  </div>

  <form
    action="{{url_for('edit_weight', weight_id=weight_obj.id)}}"
    method="POST"
  >
    <div class="row">
      <div class="col-sm-4">
        <div>
          <label
            for="weight"
            class="form-label text-uppercase fs-5 text-center w-100 py-1 px-auto"
            >Waga</label
          >
          <input
            type="number"
            name="weight"
            value="{{weight_obj.weight}}"
            class="form-control"
            required
          />
        </div>
      </div>

      <div class="col-sm-4">
        <div>
          <label
            for="date_of_weight"
            class="form-label text-uppercase fs-6 text-center w-100 py-1"
            >Data pomiaru</label
          >
          <input
            type="date"
            name="date_of_weight"
            value="{{weight_obj.date_of_weight}}"
            class="form-control"
          />
        </div>
      </div>

      <div class="col-sm-4">
        <div>
          <label
            for="time_of_day"
            class="form-label text-uppercase fs-6 text-center w-100 py-1"
            >Pora dnia</label
          >
          <select name="time_of_day" id="time_of_day" class="form-select">
            <option value="rano">rano</option>
            <option value="wieczor">wiecz√≥r</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <label
          for="comments"
          class="form-label text-uppercase fs-6 text-center w-100 py-1"
          >Uwagi</label
        >
        <textarea
          name="comments"
          id="comments"
          cols="30"
          rows="4"
          class="form-control"
        >
{{weight_obj.comments}}</textarea
        >
      </div>
    </div>
    <input
      type="submit"
      value="Popraw"
      class="btn btn-success w-100 text-uppercase py-2"
    />
  </form>
</div>
{% endblock %}
