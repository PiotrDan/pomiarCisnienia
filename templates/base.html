<!DOCTYPE html>
<html lang="pl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script
      src="https://kit.fontawesome.com/5057ed3ca5.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />

    <title>{% block title %}Pomiar ciśnienia {% endblock %}</title>
  </head>
  <body>
    {% include 'menu.html' %} {% block content %}

    <!-- ACTIONS -->
    <div class="section py-3 bg-light mb-4 mt-2" id="actions">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <a
              href="#"
              class="btn btn-primary w-100 py-2"
              data-bs-toggle="modal"
              data-bs-target="#addHeartModal"
            >
              <i class="fas fa-plus px-2"></i>Dodaj ciśnienie
            </a>
          </div>

          <div class="col-md-4">
            <a
              href="#"
              class="btn btn-success w-100 py-2"
              data-bs-toggle="modal"
              data-bs-target="#addWeightModal"
            >
              <i class="fas fa-plus px-2"></i>Dodaj wagę ciała
            </a>
          </div>

          <div class="col-md-4">
            <a
              href="#"
              class="btn btn-warning w-100 py-2"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            >
              <i class="fas fa-plus px-2"></i>Nieaktywne
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="addHeartModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="addHeartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title text-uppercase" id="addHeartModalLabel">
              <span
                ><img
                  src="{{url_for('static', filename='heart_sm.png')}}"
                  alt=""
              /></span>
              Dodaj ciśnienie
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="{{url_for('blood_presure')}}" method="POST">
              <div class="row">
                <div class="col-sm-4">
                  <div>
                    <label
                      for="upper_pressure"
                      class="form-label text-uppercase fs-5 text-center w-100 py-1 px-auto"
                      >Skurczowe</label
                    >
                    <input
                      type="number"
                      name="upper_pressure"
                      class="form-control"
                      required
                    />
                  </div>
                </div>

                <div class="col-sm-4">
                  <div>
                    <label
                      for="down_pressure"
                      class="form-label text-uppercase fs-5 text-center w-100 py-1 px-auto"
                      >Rozkurczowe</label
                    >
                    <input
                      type="number"
                      name="down_pressure"
                      class="form-control"
                      required
                    />
                  </div>
                </div>

                <div class="col-sm-4">
                  <div>
                    <label
                      for="pressure"
                      class="form-label text-uppercase fs-5 text-center w-100 py-1 px-auto"
                      >Puls</label
                    >
                    <input
                      type="number"
                      name="pressure"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-sm-4">
                  <div>
                    <label
                      for="date_of_pressure"
                      class="form-label text-uppercase fs-6 text-center w-100 py-1"
                      >Data pomiaru</label
                    >
                    <input
                      type="date"
                      name="date_of_pressure"
                      class="form-control"
                    />
                  </div>
                </div>

                <div class="col-sm-4">
                  <div>
                    <label
                      for="time_of_day"
                      class="form-label text-uppercase fs-6 text-center w-100 py-1"
                      >Pora dnia</label
                    >
                    <select
                      name="time_of_day"
                      id="time_of_day"
                      class="form-select"
                    >
                      <option value="rano">rano</option>
                      <option value="wieczor ">wieczór</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col">
                  <label
                    for="description"
                    class="form-label text-uppercase fs-6 text-center w-100 py-1"
                    >Uwagi</label
                  >
                  <textarea
                    name="description"
                    id="description"
                    cols="30"
                    rows="4"
                    class="form-control"
                  ></textarea>
                </div>
              </div>
              <input
                type="submit"
                value="Dodaj"
                class="btn btn-primary w-100 text-uppercase py-2"
              />
            </form>
          </div>
          <div class="modal-footer bg-light">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Zamknij
            </button>
            <button type="submit" class="btn btn-primary">Dodaj</button>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
